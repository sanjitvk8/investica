<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tick in Circle</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    .circle {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: blue;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .tick {
        width: 0;
        height: 0;
        border-top: 70px solid white;
        border-left: 70px solid blue;
        transform: rotate(-45deg);
        position: absolute;
    }
</style>
</head>
<body>
    <div class="circle">
        <div class="tick"></div>
    </div>
</body>
</html>
